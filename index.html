        <!-- O QUE É POSITION?

            POSITION: É UMA PROPRIEDADE CSS QUE DEFINE COMO UM ELEMENTO QUALQUER
            PODE SER POSSICIONADO NO DOCUMENTO DA PÁGINA.

            A PROPRIEDADE POISITIOS ELA VEM ATRELADA OU MELHOR DIZENDO
            É USADA JUNTAMENTE COM AS TAIS PROPRIEDADE:

            SÃO ELES :

            -> TOP - ACIMA : CONSISTE EM SELECIONAR O OBJETO OU ELEMENTO
                HTML PARA A ESTILIZAÇÃO/POSICIONAMENTO A CIMA.

            -> BOTTOM - ABAIXO : CONSISTE EM SELECIONAR O OBJETO OU ELEMENTO
                HTML PARA A ESTILIZAÇÃO/POSICIONAMENTO A BAIXO.

            -> RIGHT - A DIREITA : CONSISTE EM SELECIONAR O OBJETO OU ELEMENTO
                HTML PARA A ESTILIZAÇÃO/POSICIONAMENTO A DIREITA.

            -> LEFT - A ESQUERDA : CONSISTE EM SELECIONAR O OBJETO OU ELEMENTO
                HTML PARA A ESTILIZAÇÃO/POSICIONAMENTO A ESQUERDA.

                   -> TIPOS DE POSITION :

               -> STETIC :TODOS OS ELEMENTOS JÁ TEM COMO PADRÃO A PROPEIEDADE
                  POISION: STATIC, ISSO SIGINFICA QUE AS UNIDADES DE POSICIONAMENTO
                  NÃO FUNCINARAM : TOP, RIGHT, LEFT E BOTTOM. 

               -> FIXED : VAI FAZER COM QUE OS ELEMENTOS FIQUEM FIXADOS
                        INDEPENDENTEMENTE DO SCROW, ELE FICA FIXO 
                        POR QUE ELE É POSSICIONADO EM RELAÇÃO AO VIWPORT (VH),
                        PODEMOS TAMBEM ULTILIZAR AS UNIDADES DE POSICIONAMENTO :
                        TOP, RIGHT, LEFT E BOTTOM. 

               -> RELATIVE : O ELEMENTO RELATIVE POSICIONADO EM RELAÇÃO POSIÇÃO NORMAL
                   COM AS MEDIDAS DE POSICIONAMENTO : TOP, RIGHT, LEFT E BOTTOM, IRÁ
                   DAR O POSICIONAMENTO A QUELE ESPECIFICO ELEMENTO EM QUE ESPECIFIQUEI,
                   O POSITION:RELATIVE, ESSAS PROPRIEDADES DE POSICINAMENTO IRA AJUSTAR O
                   ELEMENTO DE MODO FORA DO SEU POSICIONAMENTO NORMAL, ISSO NÃO AFETARÁ OUTRO 
                   ELEMENTO.

               -> ABSOLUTE : ELE É POSICIONADO EM RELAÇÃO AO ELEMENTO MAIS PROXÍMO A ELE COM O,
                  POSITION:RELATIVE DE FORMA HIERAQUICA SE CASSO NÃO, TIVER O ELEMENTO QUE TENHA,
                  A HIERAQUIA A ELE COM O POSITION : RELATIVE; ELE SERÁ POSICIONADO EM RELAÇÃO AO,
                  O CORPO DA PAGINA OS ELEMENTOS DE POSICIONAMENTO : TOP, RIGHT, LEFT E BOTTOM, ELES
                  IRÃO DEFINIR A POSIÇÃO DOS ELEMENTOS. 

               -> STICKY : ESTE ELEMENTO É PARECIDO COM O ELEMENTO FIXED, MAS SEU
                  COMPORTAMENTO É INVERSO, ELE IRÁ SE MOVER COM A BARRA DE ROL-
                  AGEM ATÉ CHEGAR A POSIÇÃO EM QUE ESPECIFICAMOS PARA TAL ELEMENTO FICAR,
                  QUANDO CHAGAR A ESSE POSICIONAMENTO,O ELEMENTO COM A PROPRIEDADE STICK,
                  FICARA FIXO. POREM COM TUDO AS UNIDADES DE POSICIONAMENTO : TOP, RIGHT,
                  LEFT E BOTTOM, FUNCIONARÃO NORMALMENTE.

        -->
